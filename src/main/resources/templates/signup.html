<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-message {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 0.3rem;
            height: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="signup-form" class="form-container">
        <h1>Sign Up</h1>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <div class="error-message" id="error-username"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="error-password"></div>
        </div>
        <div class="form-group">
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required>
            <div class="error-message" id="error-passwordConfirm"></div>
        </div>
        <div class="form-group">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" name="nickname" required>
            <div class="error-message" id="error-nickname"></div>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <div class="error-message" id="error-name"></div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required>
            <div class="error-message" id="error-phone"></div>
        </div>

        <button type="submit" class="btn btn-primary" style="width:100%;">Sign Up</button>
        <p style="text-align:center; margin-top:1rem;">Already have an account? <a th:href="@{/login}">Login</a></p>
    </form>
</div>
<script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault();

        document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        fetch('/api/users/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
        })
            .then(async response => {
                if (response.ok) {
                    alert('회원가입이 완료되었습니다. 로그인 해주세요.');
                    window.location.href = '/login';
                } else {
                    const errors = await response.json();
                    if (errors.fieldErrors) { // ControllerAdvice에서 보낸 fieldErrors 처리
                        for (const field in errors.fieldErrors) {
                            const errorElement = document.getElementById(`error-${field}`);
                            if (errorElement) {
                                errorElement.textContent = errors.fieldErrors[field];
                            }
                        }
                    } else if (errors.message) { // Service에서 보낸 IllegalArgumentException 처리
                        // 특정 필드에 귀속시키기 어려운 에러 (ex: 비밀번호 불일치, 중복 아이디)
                        alert(errors.message);
                    } else {
                        alert('회원가입 중 알 수 없는 오류가 발생했습니다.');
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('요청 중 오류가 발생했습니다.');
            });
    });
</script>
</body>
</html>
